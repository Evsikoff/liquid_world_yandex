  <head>
    <meta charset="UTF-8" />

    <title>Занимательные жидкости</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom animation for liquid movement */
      .liquid-transition {
        transition: height 0.6s ease-in-out;
      }
      .stream {
        animation: flow 0.5s infinite linear;
      }
      @keyframes flow {
        0% { background-position: 0 0; }
        100% { background-position: 0 20px; }
      }

      /* 16:9 aspect ratio game container */
      html, body, #root {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background-color: #1e293b;
      }

      .game-viewport {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px;
        box-sizing: border-box;
      }

      .game-container {
        width: 100%;
        height: 100%;
        max-width: calc(100vh * 16 / 9);
        max-height: calc(100vw * 9 / 16);
        aspect-ratio: 16 / 9;
        position: relative;
        overflow: hidden;
        border-radius: 16px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }
    </style>

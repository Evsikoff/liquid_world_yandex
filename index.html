<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Занимательные жидкости</title>
    <!-- Yandex Games SDK -->
    <script src="https://yandex.ru/games/sdk/v2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom animation for liquid movement */
      .liquid-transition {
        transition: height 0.6s ease-in-out;
      }
      .stream {
        animation: flow 0.5s infinite linear;
      }
      @keyframes flow {
        0% { background-position: 0 0; }
        100% { background-position: 0 20px; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>
</head>
  <body oncontextmenu="return false;">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Блокировка правой кнопки мыши
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        return false;
      });

      // Блокировка контекстного меню на мобильных устройствах (долгий тап)
      document.addEventListener('touchstart', function(e) {
        if (e.touches.length > 1) {
          e.preventDefault();
        }
      }, { passive: false });

      let touchTimer = null;
      document.addEventListener('touchstart', function(e) {
        touchTimer = setTimeout(function() {
          // Предотвращаем контекстное меню при долгом тапе
        }, 500);
      }, { passive: true });

      document.addEventListener('touchend', function(e) {
        if (touchTimer) {
          clearTimeout(touchTimer);
          touchTimer = null;
        }
      }, { passive: true });

      document.addEventListener('touchmove', function(e) {
        if (touchTimer) {
          clearTimeout(touchTimer);
          touchTimer = null;
        }
      }, { passive: true });
    </script>
  </body>
</html>

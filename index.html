<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Занимательные жидкости</title>
    <!-- Yandex Games SDK -->
    <script src="https://yandex.ru/games/sdk/v2"></script>
  

  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>
</head>
  <body oncontextmenu="return false;">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Блокировка правой кнопки мыши
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        return false;
      });

      // Блокировка контекстного меню на мобильных устройствах (долгий тап)
      document.addEventListener('touchstart', function(e) {
        if (e.touches.length > 1) {
          e.preventDefault();
        }
      }, { passive: false });

      let touchTimer = null;
      document.addEventListener('touchstart', function(e) {
        touchTimer = setTimeout(function() {
          // Предотвращаем контекстное меню при долгом тапе
        }, 500);
      }, { passive: true });

      document.addEventListener('touchend', function(e) {
        if (touchTimer) {
          clearTimeout(touchTimer);
          touchTimer = null;
        }
      }, { passive: true });

      document.addEventListener('touchmove', function(e) {
        if (touchTimer) {
          clearTimeout(touchTimer);
          touchTimer = null;
        }
      }, { passive: true });

      // Prevent pull-to-refresh
      let lastTouchY = 0;
      document.addEventListener('touchstart', function(e) {
        lastTouchY = e.touches[0].clientY;
      }, { passive: true });

      document.addEventListener('touchmove', function(e) {
        const touchY = e.touches[0].clientY;
        const touchYDelta = touchY - lastTouchY;

        // If scrolling down from the top, prevent the pull-to-refresh
        if (window.scrollY === 0 && touchYDelta > 0) {
          e.preventDefault();
        }

        lastTouchY = touchY;
      }, { passive: false });
    </script>
  </body>
</html>
